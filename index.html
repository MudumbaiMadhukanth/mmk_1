<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Selection and Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container, .grid-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 80px;
        }
        .grid-container button {
            padding: 20px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .grid-container button:hover {
            background-color: #4cae4c;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
    <div class="grid-container" style="display: none;">
        <button onclick="showModal('model1')">Apple</button>
        <button onclick="showModal('model2')">Samsung</button>
        <button onclick="showModal('model3')">One Plus</button>
        <button onclick="showModal('model4')">Vivo</button>
        <button onclick="showModal('model5')">Oppo</button>
        <button onclick="showModal('model6')">Realme</button>
        <button onclick="showModal('model7')">Honor</button>
        <button onclick="showModal('model8')">Google</button>
        <button onclick="showModal('model9')">Nothing</button>
        <button onclick="showModal('model10')">Asus</button>
        <button onclick="showModal('model11')">Iqoo</button>
        <button onclick="showModal('model12')">Infinix</button>
        <button onclick="showModal('model13')">Techno</button>
        <button onclick="showModal('model14')">Motorola/button>
        <button onclick="showModal('model15')">Huawei</button>
        <button onclick="showModal('model16')">Rog</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Select a Model</h2>
            <form id="modelForm">
                <select id="modelSelect" required>
                    <option value="" disabled selected>Select your model</option>
                    <option value="modelA">Model A</option>
                    <option value="modelB">Model B</option>
                    <option value="modelC">Model C</option>
                </select><br><br>
                <button type="button" onclick="proceedToPayment()">Proceed to Payment</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.grid-container').style.display = 'grid';
        });

        function showModal(productId) {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function proceedToPayment() {
            var selectedModel = document.getElementById('modelSelect').value;
            if (selectedModel) {
                alert('You have selected ' + selectedModel + '. Proceeding to payment.');
                closeModal();
            } else {
                alert('Please select a model.');
            }
        }
    </script>
</body>
</html>
